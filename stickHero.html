<html>
    <head>
        <title>Stick Hero</title>
        <meta charset="utf-8">
        <style type="text/css">
            .main {
                width: 800px;
                height: 500px;
                margin:0 auto;
                position: relative;
            }

            .main canvas {
                position: absolute;
                top:0px;
                left: 0px;
                border:1px solid black;
                 -webkit-user-select: none;
            }

            #showGameStatus{
                width: 300px;
                height: 250px;
                margin-top:15%;
                margin-left:15%;
                background-color: black;
                position:absolute;
                opacity: 0.5;
                display:none;
            }
            #showGameStatus p{
                color: red;
                font-size: 40px;
                font-style: bold;
            }
            #scoreBox{
              /*  width: 10px;
                height:10px;*/
                background-color: white;
                float:right;
                font-size:14em;
            }
        </style>
    </head>
    <body>
        <a href="/logout">LOG OUT</a>
        <div class="main">
            <div id="scoreBox"></div>
            <div id="showGameStatus">
                <img src="img/die.png" width="100px" height="100px">
                <p>GAME OVER</p>
            </div>
            <img src="img/clouds.png" width="602px" height="502px">
            <canvas class="canvas" width="602px" height="500px"></canvas>
        </div>
        <script type="text/javascript" src="js/stick.js"></script>
    </body>
</html>
