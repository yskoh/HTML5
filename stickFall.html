<script type="text/javascript">
var canvas;  
var ctx;
// var x = 400;
// var y = 300;
var WIDTH = 500;
var HEIGHT = 500; 

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.fill();
}

function background(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

function column(p,q,r,s){
  ctx.beginPath();
  ctx.rect(p,q,r,s);
  ctx.closePath();
  ctx.fill();
}

function stick(x,y,w,h){
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

function stickFall(x,y,w,h){

}
 
function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 10);
}
